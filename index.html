<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="content">
            <h1>Bienvenid@s</h1>
            <br>
            <h1>a mi sitio</h1>
            <button class="button__red">Contáctame</button>
        </div>
    </header>
    <div class="contacts">
        <form action="">
            <input type="text" value="Type your name here">            
            <input type="email" value="Type your email here">
            <textarea name="comments" id="comments">Type your comments here</textarea>            
        </form>
        <button class="button__red" type="submit">Send message</button>
    </div>

    <!-- Interesado -->
    <div class="interesado">
        <h2 class="interesado-h2">¿Interesado?</h2>
        <div class="interesado__content">
            <div class="interesado__card">
                <img src="../MiPortafolio/assets/interesado_home.png" alt="" class="interesado-img">
                <h5 class="interesado-h5">Ubicación</h5>
                <p class="interesado-p">Mixcoac, CDMX, México</p>
            </div>
            <div class="interesado__card">
                <img src="../MiPortafolio/assets/interesado_phone.png" alt="" class="interesado-img">
                <h5 class="interesado-h5">Teléfono</h5>
                <p class="interesado-p">(+521)5512345678</p>
            </div>
            <div class="interesado__card">
                <img src="../MiPortafolio/assets/interesado_envelope.png" alt="" class="interesado-img">
                <h5 class="interesado-h5">Email</h5>
                <p class="interesado-p">hola@jonmircha.com</p>
            </div>
            <div class="interesado__card">
                <img src="../MiPortafolio/assets/interesado_hashtag.png" alt="" class="interesado-img">
                <h5 class="interesado-h5">Social Media</h5>
                <img src="../MiPortafolio/assets/interesado_redesSociales.png" alt="" class="interesado-imgSocialMedia">
            </div>
        </div>
    </div>
</body>
</html>
